<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">
                <ng-container matColumnDef="swapProviderId">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>Swap provider id</th>
                    <td mat-cell *matCellDef="let emp"> {{emp.swapProviderId}} </td>
                  </ng-container>
                
              <ng-container matColumnDef="kasPrice">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> KAS price </th>
                    <td mat-cell *matCellDef="let emp"> {{emp.kasPrice}} KAS </td>
              </ng-container>
              <ng-container matColumnDef="btcPrice">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> BTC price </th>
                <td mat-cell *matCellDef="let emp"> {{emp.btcPrice}} sat </td>
             </ng-container>
             <ng-container matColumnDef="minAmount">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Min amount </th>
                <td mat-cell *matCellDef="let emp"> {{emp.minAmount}} </td>
             </ng-container>
             <ng-container matColumnDef="address">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let emp"> {{emp.address}} </td>
             </ng-container>
                <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
              </table>
        </div>
    </div>
</div>
